
<ion-header >

    <ion-navbar color="primary">
        <ion-title>
            <p class="center" style="color:rgb(255, 255, 255);">Lista de estados</p>     
         </ion-title>       
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
      <ion-header>
          <ion-toolbar color="primary">
            
          </ion-toolbar>
        </ion-header>
        
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let post of posts"  (click) = "Clickitem(post.id,post.uf)" >
                 {{post.uf}} 
            </ion-item>
          </ion-list>
        </ion-content>
  </ion-content>
